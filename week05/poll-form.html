<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <h1>WDD 130 | HTML Form - User Poll</h1>
    <main>
        <form>
            <div class="contact_info">
                <h2>Contact Information</h2>

                <label for="username">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="useremail">Email: </label>
                <input type="email" id="useremail" name="useremail" required>
            </div>

            <div class="questions">
                <h2>Questions</h2>

                <label for="browser">What is your favorite internet browser?</label>
                <select name="browser" id="browser">
                    <option value="1">Chrome</option>
                    <option value="2">Safari</option>
                    <option value="3">Firefox</option>
                </select>

                <label for="pet">Do you have a household pet?<input type="checkbox" id="pet" name="pet"></label>

                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4"
                    placeholder="Plano TX, Allen TX, Melissa TX, Provo UT, Golden CO, Flagstaff AZ"></textarea>

                <br>

                <button type="submit">Submit Poll</button>
            </div>
        </form>
    </main>
</body>
