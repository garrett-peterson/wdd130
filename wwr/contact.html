<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us White Rapids Rafting</title>
    <meta name="description"
        content="Main contact page for white rapids rafting which includes out address, email and phone number">
    <meta name="author" content="Garrett Peterson">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img class="logo" src="images/logo.jpg" alt="Rating Company Logo">
        <nav class="links">
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact_info">
            <h1 class="contact_header">White Rapids Rafting</h1>
            <p>0726 Adventure Lane<br>Golden, Colorado</p>
            <p>123-456-7890<br>info@whiterapidsrafting.com</p>
        </div>
        <div class="map_form">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d390889.45083461446!2d-105.87662126293813!3d40.05703213798655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876b981287686cf7%3A0x14c64654208055dc!2sGolden%2C%20CO!5e0!3m2!1sen!2sus!4v1764084630868!5m2!1sen!2sus"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" class="google_map"></iframe>
            </div>
            <div class="form">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter full name" required>

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter email address" required>

                    <div class="radio-group">
                        <label class="group-label">Message<br>Purpose</label>
                        <div class="radio-options">
                            <div class="radio-item">
                                <input type="radio" name="purpose" id="general" value="general">
                                <label for="general">General Inquiry</label>
                            </div>

                            <div class="radio-item">
                                <input type="radio" name="purpose" id="reservation" value="reservation">
                                <label for="reservation">Reservation Question</label>
                            </div>

                            <div class="radio-item">
                                <input type="radio" name="purpose" id="suggestion" value="suggestion">
                                <label for="suggestion">Website Suggestion</label>
                            </div>
                        </div>
                    </div>



                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Type your message here"></textarea>

                    <label for="sub" class="newsletter">
                        <input type="checkbox" id="sub" name="sub">
                        Please Subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Get in touch!</button>
                </form>
            </div>
        </div>

        <div class="employees">
            <h2 class>We Are Here To Serve You!</h2>
            <div class="employees_img">
                <figure>
                    <img src=" images/bro1.jpg" alt="Jeff Patterson">
                    <figcaption>Jeff Patterson</figcaption>
                </figure>
                <figure>
                    <img src="images/bro2.jpg" alt="Jane Brown">
                    <figcaption>Jane Brown</figcaption>
                </figure>
                <figure>
                    <img src="images/bro3.jpg" alt="Emily Brown">
                    <figcaption>Emily Brown</figcaption>
                </figure>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 | White Rapids | Rafting Garrett Peterson</p>
            <nav class="socialmedia">
                <a href="https://www.facebook.com">
                    <img src="images/facebook.svg" alt="Facebook Logo">
                </a>
                <a href="https://www.youtube.com">
                    <img src="images/youtube.svg" alt="YouTube Logo">
                </a>
                <a href="https://www.instagram.com">
                    <img src="images/instagram.svg" alt="Instagram Logo">
                </a>
            </nav>
        </footer>
    </main>
</body>

</html>
